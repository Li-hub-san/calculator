<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>calculator</title>
</head>
<body>

<div class="calculator-wrapper">
  <div id="viewfinder" class="viewfinder">0</div>

  <div class="row">
    <div id="clear-fields" class="clear-fields">AC</div>
    <div class="disabled" aria-disabled="true">⁺∕₋</div>
    <div class="disabled" aria-disabled="true">%</div>
    <div class="operators">÷</div>
  </div>

  <div class="row">
    <div class="digits">7</div>
    <div class="digits">8</div>
    <div class="digits">9</div>
    <div class="operators">×</div>
  </div>

  <div class="row">
    <div class="digits">4</div>
    <div class="digits">5</div>
    <div class="digits">6</div>
    <div class="operators">–</div>
  </div>

  <div class="row">
    <div class="digits">1</div>
    <div class="digits">2</div>
    <div class="digits">3</div>
    <div class="operators">+</div>
  </div>

  <div class="row odd-row">
    <div class="digits">0</div>
    <div class="digits">,</div>
    <div class="operators">=</div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
